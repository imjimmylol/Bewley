# sweepconfig/default_sweep.yaml
#
# Usage:
# 1. Login to wandb: `wandb login`
# 2. Initialize the sweep: `wandb sweep sweepconfig/default_sweep.yaml`
# 3. Run the agent: `wandb agent <entity>/<project>/<sweep_id>`

program: main.py
method: grid
metric:
  name: loss
  goal: minimize

parameters:
  training:
    parameters:
      learning_rate:
        values: [1e-3, 5e-4, 1e-4]
      batch_size:
        values: [128, 256]
  bewley_model:
    parameters:
      beta:
        values: [0.97, 0.975, 0.98]
